<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Valentine Letter</title>
    <meta name="viewPort" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
    />

</head>
<body>

<img src="resources/dark_heart.png" id="cursor-heart"/>

<div id="envelope-container">
    <img src="resources/envelope.png" alt="Envelop" id="envelope"/>
    <p>♡ Letter for you ♡</p>
</div>

     <div id="letter-container">
         <div class="letter-window">
             <h1 id="letter-title">Will you be my Valentine ?</h1>
             <img src="resources/cat_heart.gif" class="cat" id="cat" alt="Cat"/>

             <div class="buttons" id="letter-buttons">
                 <img src="resources/yes.png" alt="Yes" class="btn yes-btn"/>

                 <div class="no-wrapper">
                     <img src="resources/no.png" class="btn no-btn" alt="No"/>
                 </div>
             </div>

             <p id="final-text" class="final-text" style="display: none">

             </p>

         </div>
     </div>

<script src="script.js" ></script>

</body>
</html>
